<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Login Redirect</title>
  <style>
    /* Reset defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }

    .redirect-button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      background-color: #4285F4;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.5);
      transition: background-color 0.3s ease;
    }

    .redirect-button:hover {
      background-color: #357ae8;
    }

    .address-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 90px;
      z-index: 9999;
      object-fit: cover;
      display: block;
      border-bottom: 1px solid #ccc;
    }

    .login-container {
      background: white;
      padding: 40px 50px;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 360px;
      text-align: center;
      margin-top: 60px; /* Push content below address bar */
    }

    .logo {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 24px;
      user-select: none;
    }

    .logo .g { color: #4285F4; }
    .logo .o1 { color: #EA4335; }
    .logo .o2 { color: #FBBC05; }
    .logo .g2 { color: #4285F4; }
    .logo .l { color: #34A853; }
    .logo .e { color: #EA4335; }

    h1 {
      font-weight: 400;
      font-size: 24px;
      margin-bottom: 20px;
      color: #202124;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0 24px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 16px;
    }

    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #4285F4;
      outline: none;
      box-shadow: 0 0 5px rgba(66,133,244,0.5);
    }

    button {
      background-color: #4285F4;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ae8;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
      user-select: none;
    }

    .funny-msg {
      color: red;
      font-weight: bold;
      margin-top: 15px;
      user-select: none;
    }
  </style>
  <script>
    function redirectToGoogle() {
      const elem = document.documentElement;

      const goFullscreen = () => {
        if (elem.requestFullscreen) {
          return elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
          return elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          return elem.msRequestFullscreen();
        } else {
          return Promise.resolve();
        }
      };

      goFullscreen().finally(() => {
        document.body.innerHTML = `
          <img src="addrs5.png" alt="Address Bar" class="address-bar" />
          <div class="login-container">
            <div class="logo" aria-label="Google Logo">
              <span class="g">G</span>
              <span class="o1">o</span>
              <span class="o2">o</span>
              <span class="g2">g</span>
              <span class="l">l</span>
              <span class="e">e</span>
            </div>
            <h1>Sign in to your Google Account</h1>
            <input type="email" placeholder="Email or phone" aria-label="Email or phone" />
            <input type="password" placeholder="Password" aria-label="Password" />
            <button onclick="alert('Fake Google')">Next</button>
            <div class="funny-msg">Warning: No real accounts here!</div>
            <div class="footer-text">Â© 2025 Google</div>
          </div>
        `;
      });
    }
  </script>
</head>
<body>
  <button class="redirect-button" onclick="redirectToGoogle()">Login to your Google Account!</button>
</body>
</html>
